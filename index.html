<html>
<head>
	<title>Blackjack</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="javascripts/underscore-min.js"></script>
	<script type="text/javascript" src="javascripts/mustache.min.js"></script>
	<script type="text/javascript" src="javascripts/game-compiled.js"></script>

	<script id="playerGameTmpl" type="x-tmpl-mustache">
		<div id="header">
			<h1>Blackjack</h1>
			{{^gameInProgress}}
				<button type="button" onclick="gameEvents.newRound()">New round</button>
			{{/gameInProgress}}
		</div>

		{{#players}}

			<div id="{{id}}" class="playerHand {{currentTurn}} {{scoreClass}} {{resultClass}} {{type}}{{number}}">

				<h2>{{name}}</h2>

				<div class="square">
					{{#hand}}
						<img src="images/cards/{{name}}.png" class="card">
					{{/hand}}
				</div>

				<div class="controls">

					{{#score}}
						<div class="score">
							{{score}}
						</div>
					{{/score}}

					{{#scoreLabel}}
						<div class="result">
							{{scoreLabel}}
						</div>
					{{/scoreLabel}}

					{{#resultLabel}}
						<div class="result">
							{{resultLabel}}
						</div>
					{{/resultLabel}}

					{{#currentTurn}}
						<div class="buttons">
							<button type="button" onclick="gameEvents.hit('{{name}}')">Hit</button>
							<button type="button" onclick="gameEvents.stick('{{name}}')">Stick</button>
						</div>
					{{/currentTurn}}

				</div>

			</div>

		{{/players}}
	</script>

</head>
<body>
	<div id="table"></div>
</body>
</html>
