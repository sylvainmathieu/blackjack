<html>
<head>
	<title>Blackjack</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="javascripts/underscore-min.js"></script>
	<script type="text/javascript" src="javascripts/mustache.min.js"></script>
	<script type="text/javascript" src="javascripts/game-compiled.js"></script>

	<script id="playerGameTmpl" type="x-tmpl-mustache">
		{{#players}}

			<div id="{{id}}" class="playerGame {{currentTurn}} {{scoreClass}} {{resultClass}}">

				<h2>{{name}}</h2>

				<div class="square">
					{{#hand}}
						<img src="cards/{{name}}.png" class="card">
					{{/hand}}
				</div>

				{{#score}}
					<div class="score">
						{{score}}
						{{#scoreLabel}}
						- {{scoreLabel}}
						{{/scoreLabel}}
					</div>
				{{/score}}

				{{#resultLabel}}
					<div class="result">
						{{resultLabel}}
					</div>
				{{/resultLabel}}

				{{#currentTurn}}
					<button type="button" onclick="hitEvent('{{name}}')">Hit</button>
					<button type="button" onclick="stickEvent('{{name}}')">Stick</button>
				{{/currentTurn}}


			</div>

		{{/players}}
	</script>

</head>
<body>

	<button type="button" onclick="newRoundEvent()">New round</button>

	<div id="table">

	</div>

</body>
</html>
